<section class="new-training" fxLayout fxLayoutAlign="center">
	<form (ngSubmit)="onStartTraining(form)" #form="ngForm">
		<mat-card fxFlex.xs="100%" fxFlex="400px">
			<mat-card-title fxLayoutAlign="center">Workout time!</mat-card-title>
			<mat-card-content fxLayoutAlign="center">
				<mat-form-field appearance="fill" *ngIf="!isLoading && exercises">
					<mat-label>Choose Your exercise</mat-label>
					<mat-select
						placeholder="Choose Your Exercise"
						ngModel
						name="exercise"
						required
					>
						<mat-option
							*ngFor="let exercise of exercises"
							[value]="exercise.id"
							#selectedExercise
						>
							{{ exercise.name }}
						</mat-option>
					</mat-select>
				</mat-form-field>

			</mat-card-content>
			<mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
				<button
          *ngIf="exercises"
					type="submit"
					mat-raised-button
					color="primary"
					[disabled]="form.invalid"
				>
					Start
				</button>
        <button
        *ngIf="!exercises"
        type="button"
        mat-raised-button
        color="primary"
        (click)="fetchExercises()"
      >
        Fetch Again
      </button>
			</mat-card-actions>
		</mat-card>
	</form>
  <loading *ngIf="isLoading"></loading>
</section>
