<mat-toolbar color="primary">
	<div fxHide.gt-xs>
		<button mat-icon-button (click)="onToggleSidenav()">
			<mat-icon>menu</mat-icon>
		</button>
	</div>
	<div>
		<a routerLink="/">
			<img src="../.././favicon.ico" width="40px" height="40px" alt="logo"
		/></a>
	</div>
	<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
		<ul fxLayout class="navigation-items">
			<li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
			<li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>
			<li *ngIf="isAuth$ | async"><a routerLink="/training">Training</a></li>
			<li *ngIf="isAuth$ | async">
				<a class="logout" (click)="onLogout()">Logout</a>
			</li>
		</ul>
	</div>
</mat-toolbar>
